<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(7, 7, 7);

  const renderer = new THREE.WebGLRenderer();
  renderer.shadowMap.enabled = true;
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  class Box extends THREE.Mesh {
    constructor({
      width,
      height,
      depth,
      color = "#00ff00",
      velocity = { x: 0, y: 0, z: 0 },
      position = { x: 0, y: 0, z: 0 },
    }) {
      super(
        new THREE.BoxGeometry(width, height, depth),
        new THREE.MeshStandardMaterial({ color })
      );
      this.height = height;
      this.width = width;
      this.depth = depth;

      this.position.set(position.x, position.y, position.z);

      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;

      this.velocity = velocity;
      this.gravity = -0.005;
    }
    updateSides() {
      this.bottom = this.position.y - this.height / 2;
      this.top = this.position.y + this.height / 2;

      this.right = this.position.x + this.width / 2;
      this.left = this.position.x - this.width / 2;

      this.front = this.position.z + this.depth / 2;
      this.back = this.position.z - this.depth / 2;
    }

    update({ center_ground, up_store, right_store, left_store, down_store }) {
      this.updateSides();

      this.position.x += this.velocity.x;
      this.position.z += this.velocity.z;

      this.applyGravity({
        center_ground,
        up_store,
        right_store,
        left_store,
        down_store
      });
    }
    /**
     * Applies gravity to the object and updates its position accordingly.
     */
    applyGravity({
      center_ground,
      up_store,
      right_store,
      left_store,
      down_store,
    }) {
      this.velocity.y += this.gravity;
      if (
        collisionWithGround({
          box: this,
          center_ground,
          up_store,
          right_store,
          left_store,
          down_store,
        })
      ) {
        /**
         * Reduces the y component of the velocity by 60%.
         */
        this.velocity.y *= 0.6;
        this.velocity.y = -this.velocity.y;
      } else {
        /**
         * Updates the y position of the object by adding the y component of the velocity.
         */
        this.position.y += this.velocity.y;
      }
    }
  }

  function collisionWithGround({
    box,
    center_ground,
    up_store,
    right_store,
    left_store,
    down_store,
  }) {
    const xCollision =
      box.front >= center_ground.back &&
      box.back <= center_ground.front &&
      box.right >= left_store.left &&
      box.left <= right_store.right;
    const zCollision =
      box.front >= center_ground.back &&
      box.front <= left_store.back &&
      box.back <= left_store.front;
    const yCollision =
      box.bottom + box.velocity.y <= center_ground.top && box.top >= center_ground.bottom;
    const xUpAndDownCollision =
      (box.front <= center_ground.back || box.back >= center_ground.front) &&
      box.right >= up_store.left &&
      box.left <= up_store.right;
    const zTopCollision =
      box.front >= up_store.back && box.back <= down_store.front;
    const upAndDownStoresCollisions = xUpAndDownCollision && zTopCollision;
    const leftCenterAndRightStoresCollisions = xCollision;

    return (leftCenterAndRightStoresCollisions || upAndDownStoresCollisions) && yCollision;
  }
  // const createCube = (dimensions, color) => {

  const addToScene = (obj) => {
    scene.add(obj);
  };
  const createGround = ({ position, color, dimensions }) => {
    let ground = new Box({
      width: dimensions.x,
      height: dimensions.y,
      depth: dimensions.z,
      color: color,
      position: position,
    });
    ground.receiveShadow = true;
    return ground;
  };
  // }

  // ----------------------------------------------------------------------------
  // LANDSCAPE
  // ----------------------------------------------------------------------------
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const cube = new Box({
    width: 1,
    height: 1,
    depth: 1,
    velocity: { x: 0, y: -0.01, z: 0 },
  });
  cube.castShadow = true;
  addToScene(cube);

  const rooms_dimensions = new THREE.Vector3(8, 0.4, 8);

  // Ground in center
  const center_ground = createGround({
    position: {
      x: 0,
      y: -2,
      z: 0,
    },
    color: "#0000ff",
    dimensions: rooms_dimensions,
  });

  // Stores
  const up_store = createGround({
    position: {
      x: 0,
      y: -2,
      z: -8,
    },
    color: "#0000ff",
    dimensions: rooms_dimensions,
  });

  const right_store = createGround({
    position: {
      x: 8,
      y: -2,
      z: 0,
    },
    color: "#0000ff",
    dimensions: rooms_dimensions,
  });
  const left_store = createGround({
    position: {
      x: -8,
      y: -2,
      z: 0,
    },
    color: "#0000ff",
    dimensions: rooms_dimensions,
  });

  const down_store = createGround({
    position: {
      x: 0,
      y: -2,
      z: 8,
    },
    color: "#0000ff",
    dimensions: rooms_dimensions,
  });

  addToScene(center_ground);

  addToScene(up_store);
  addToScene(right_store);
  addToScene(left_store);
  addToScene(down_store);

  // ----------------------------------------------------------------------------
  // LIGHT
  // ----------------------------------------------------------------------------
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.y = 3;
  light.position.z = 2;
  light.castShadow = true;
  addToScene(light);

  // camera.position.z = 5;

  console.log(center_ground.top);
  console.log(cube.bottom);

  const keys = {
    a: {
      pressed: false,
    },
    d: {
      pressed: false,
    },
    w: {
      pressed: false,
    },
    s: {
      pressed: false,
    },
  };
  window.addEventListener("keydown", (event) => {
    switch (event.code) {
      case "KeyA":
        keys.a.pressed = true;
        break;
      case "KeyD":
        keys.d.pressed = true;
        break;
      case "KeyW":
        keys.w.pressed = true;
        break;
      case "KeyS":
        keys.s.pressed = true;
        break;
    }
  });

  window.addEventListener("keyup", (event) => {
    switch (event.code) {
      case "KeyA":
        keys.a.pressed = false;
        break;
      case "KeyD":
        keys.d.pressed = false;
        break;
      case "KeyW":
        keys.w.pressed = false;
        break;
      case "KeyS":
        keys.s.pressed = false;
        break;
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
    // --------------------------------------------------
    // MOVIMIENTO
    // --------------------------------------------------
    cube.velocity.x = 0;
    cube.velocity.z = 0;
    // X -> Derecha(d) e Izquierda(a)
    if (keys.a.pressed) cube.velocity.x -= 0.12;
    else if (keys.d.pressed) cube.velocity.x += 0.12;
    // Z -> Arriba(w) y Abajo(s)
    if (keys.w.pressed) cube.velocity.z -= 0.12;
    else if (keys.s.pressed) cube.velocity.z += 0.12;
    cube.update({
      center_ground: center_ground,
      up_store: up_store,
      right_store: right_store,
      left_store: left_store,
      down_store: down_store,
    });
    // --------------------------------------------------
  }
  //VIDEO: https://www.youtube.com/watch?v=sPereCgQnWQ
  animate();
</script>
